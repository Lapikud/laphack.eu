- name: Anton Anikin
  photo: anton_anikin
  type: Koolitaja
  about_et: >
    Mina olen Anton.  IT alas olen kuskil 15 aastat ja selle aja jooksul osalenud paljudes suurtes IT projektides.
    Enamus projekte on seotus finantstarkvara arendusega ning erinevate süsteemide integratsioonidega.
    Hetkel töötan Icefire OÜ-s arhitektina. Minu pädevusse kuulub arendusprotsesside täiustamine,
    arendajate ja ärianalüütikute abistamine ning klientide nõustamine.
  about_en:

- name: Raul Aassalu
  photo: raul_aassalu
  type: Turunduse mentor
  about_et: >
    Töötan hetkel Icefire OÜs tarkvara arendajana. Varasemalt olen juhtinud oma ettevõtet väikese arendustiimiga
    ning pakkunud oma klientidele digitaalseid teenuseid alustades bänner reklaamide tegemisest kuni
    mõjutajate(infulencers) turunduseni välja.

    Saan kõige enam abiks olla äriplaani testimise ning turunduse strateegia välja töötamisel, keskendumisega digitaalmeediumitel.
  about_en:

- name: Reimo Ärm
  photo: reimo_arm
  type: Turunduse mentor ja koolitaja
  about_et: >
    Reimo omab 6 aastast töökogemust turunduse valdkonnas. Selle aja jooksul on Reimo turundatud sadu üritusi ning
    nõustanud kümneid organisatsioone ja ettevõtteid turundusalastes tegevustes.
    Hetkel on tema põhitöö digiturunduse agentuuris kus tegeletakse Performance Marketingiga.
    Reimo pädevusse kuuluvad sellised digiturundusplatvormid nagu Google AdWords, Facebook Business manager,
    MailChimp ning hulgaliselt vähem tuntud turundustööriistu. Turunduskoolitusi on Reimo läbi viinud viimased 2 aastat.
  about_en:

- name: Berta Härsing
  photo: berta_harsing
  type: Tarkvara mentor
  about_et: >
    Igapäevaselt töötan tarkvara arendajana firmas Concise Systems ning IT-alal olen kokku töötanud varsti 3. aastat.
    Esimene kokkupuude arendamisega oli gümnaasiumis, kui koolis õpetati Pythonit ning veidi ka HTML'i.
    Olen lõpetanud TTÜ Informaatika eriala bakalaureuse ning ülikooli ajal tegutsesin aktiivse Lapikute liikmena.
    Lapikutes korraldasin peamiselt erinevaid seminare, vedasin eest Äpilaborit, olin aasta juhatuse liige
    ürituste-ja turunduse valdkonnas ning aasta sain proovida rolli olla juhatuse esimees.
    Laphackil oskan kõige paremini nõu anda back-endi murede korral ning kindlasti sõna sekka öelda,
    kuidas võiks välja näha ilus ja kasutajasõbralik rakendus.
  about_en:

- name: Ervin Piigli
  photo: ervin_piigli
  type: Tarkvara mentor
  about_et: >
    Minu nimi on Ervin Piigli. Töötan Aiotex OÜ-s elektroonikainsenerina.
    Minu tööülesanded võtab kokku vast kõige paremini fraas: „erilahenduselektroonika ideest tooteni“.
    Kui mõne meeskonna projektiks on riistvaralähedane tarkvaraarendus,
    siis saan selliste projektide puhul nõu ja jõuga abiks olla, et elektriliselt oleks kõik
    korras ja eeldused edukaks tarkvaraarenduseks töötava riistvara näol oleks olemas.
  about_en:

- name: Urmas Eero
  photo: urmas_eero
  type: Tarkvara mentor
  about_et: >
    Olen Sammy, vahest kutsutakse ka Urmas Eero’ks.
    Tänased töökohad on:
    Aiotex  - CEO ja Founder ( tegeleme riist ja tarkvara arendusega ning klientidele erilahenduste pakkumisega)
    Telia - IoT Arhitekt ( põhiliselt tegelen targa linna arhitektuuri ja IoT lahenduste välja töötamisega,
    n.t. tööstuste digitaliseerimine ).
    Enne Aiotex’i loomist töötasin pikka aega Skype’s ( ~11a ), Eesti Energias ja TV3’s ..
    Teemad milles suudan kõige paremini teamidele tuge pakkuda:  süsteemide ja teenuste arhitektuur,
    seadmete ja süsteemide integratsioon, riistvara disain, tehnoloogiate valik …
  about_en:

- name: Hannes Mäehans
  photo: hannes_maehans
  type: Tarkvara mentor
  about_et: >
    Bakalaureuse lõpetanud informaatika ning magistri elektroonika ja bioonika erialal.
    Töötan ettevõttes TM Development vanemarendajana. Põhiliseks suunaks on näituste ja muuseumite erilahendused.
    Põhilisteks tööülesanneteks on erinevate tehnoloogiate integratsioon sealhulgas nii tark- kui riistvara tasemel
    (sensorid, andurid, mikrokontrollerid, erinevate tootjate põhised protokollid, sicp, mdc pjlink etc).
    Igapäevaselt tuleb ette ka klassikalisemaid tarkvaraarendus projekte nagu haldustööriistad, äpid, etc.
  about_en:

- name: Laura Leon
  photo: laura_leon
  type: Disaini koolitaja ja mentor
  about_et: >
    Olen Experience Designer & Developer Mobi Labis. Spetsialiseerun liitreaalsuse disainile,
    aga tihti teen ka klassikalist UI/UXi, graafilist disaini ning arendust.
    Mind võib kohata Hackathonidel, konverentsidel ja kohviputkades.
    Hackathonil saan nõu anda:
    AR/MR/VR disaini teemadel,
    UI/UX - tavad ja praktikad, millega oma toode kasutajasõbralikuks ja mugavaks muuta.
    Minimum Viable Product valideerimine ja loomine Hackathonil. Kuidas Hackathonil tiimiga edukas olla.

  about_en:

- name: Timmu Tollimägi
  photo: timmu_tollimagi
  type: Pitchimine, müügikõne mentor ja koolitaja
  about_et: >
    Olen startupi Aude Opus tegevjuht ja poole kohaga mehhatroonikatudeng.
    Üldiselt tegelen rohkem hardware-iga kuid selle häkatoni raames aitan pitchimisega.
    Usun, et kümned pitchimisvõistlused nii Eestis, Lätis kui USA-s ja mõned auhinnalised kohad,
    näiteks Garage48-l” on andnud korraliku põhja arusaamiseks, milline võiks üks müügikõne ehk pitch olla.
  about_en:

- name: Ragmar Saksing
  photo: ragmar_saksing
  type: Rohetehnoloogia mentor
  about_et: >
    Ragmar on hariduselt merebioloog, aga üle 18 aasta on ta edukat karjääri teinud hoopis infotehnoloogia valdkonnas.
    Ta on ettevõtjana käivitanud mitmeid tehnoloogiaga seotud ettevõtteid.
    On ettevõtete Fututec ja Shipitwise asutaja, juhtinud nende arendusi ja ka müüki.
    On töötanud tarkvaraarendusettevõttes Proekspert Telekom valdkonna juhina,
    hiljem oli tema visiitkaardil kirjas klientide sõber. Täna juhib ta Tallinna Teaduspargis Tehnopol
    rohetehnoloogia valdkonda, kus aitab ettevõtetel muuta meie planeeti paremaks kohaks.
    Ta on eestvedamise ja reisimise fänn, alpinist ja isa.
  about_en:

- name: Epp Vodja
  photo: epp_vodja
  type: Ärinduse koolitaja
  about_et: >
    Olen tegelenud majandus- ja ettevõtlusharidusega alates 1990. aastast,
    sellest 26 aastat JA Eestis. 2002.-2018. aasta veebruarini olin JA Eesti tegevjuht,
    praegu tegelen arendustöö, õpilasfirma programmi ja erinevate projektivõimaluste leidmisega.
    Endiselt olen ka õpetajate koolitaja ning korra nädalas õpetan koolis.
    Olen veendunud, et ettevõtlikkus on küll anne, aga seda annab arendad nagu iga teistki talenti.
  about_en:

- name: Rein Kalle
  photo: rein_kalle
  type: Keskonna koolitaja
  about_et: >
    Olen hariduselt loodusteaduse magister, õppinud Eesti Maaülikoolis maastikukaitset- ja hooldust.
    Alustasin oma tööd jäätmespetsialistina, sealt edasi liikusin esmatasandi juhiks Põlvamaa keskkonnateenistuses.
    Nüüd, juba üle aasta, olen ametis Keskkonnaametis keskkonnaosakonna juhatajana.
    Minu osakonnas on ligi 56 fantastilist meeskonnaliiget ja meie põhiülesanne on viia ellu Eesti keskkonnapoliitikat.
    Lisaks oma tööle, mida ma väga armastan, on minu kireks eneseareng, seahulgas eesmärkide saavutamine,
    psühholoogia, motivatsioon, efektiivsus. Kõlab ehk julgelt, aga arvan, et riigiametnik ja -asutus peab olla
    ettevõtlik, innovatiivne ning pakkuma hea hinna ja disainiga teenust. Nii loen oma missiooniks kolleegide
    innustamist, eestvõtmist ja julgustamist muutusteks, et tuua neis ja seeläbi asutuses välja parim.
    Lisaks põhitööle olen hobina õppejõud Räpina Aianduskoolis, sest arvan, et õppimise üks parimaid vorme on õpetamine.
    Kuna inimene muutub üha kallimaks ja häid spetsialiste on raske leida, otsime Keskkonnaametis pidevalt võimalusi,
    et rutiinset tööd arvuti tegema panna. Eelnevast tulenevalt võib mõista, miks laphack mulle huvi pakub.
  about_en:

- name: Katrin Oblikas
  photo: katrin_oblikas
  type: Koolitaja
  about_et: >
    Grant Thornton Inimesed ja org. kultuur juhtivnõustaja, auditi valdkonna juht

    Katrini  fookus on inimeste ja organisatsioonide arendamisel ning  auditi osakonna igapäevase töö korraldamisel.
    Katrin on juhtimiscoach ja pakub  klientidele nii individuaalset kui ka meeskonna coahingut.
    Samuti nõustab ta ettevõtteid organisatsioonikultuuri ja inimeste arendamise strateegia väljatöötamisel ja
    elluviimisel ning  kultuuriliste muudatuste juhtimisel.

    Enne Grant Thorntonit töötas Katrin kümmekond aastat rahvusvahelises suurettevõttes
    Mars Inc.( 70 000 töötajat, European Multicultural Best Place to Work nr 1-2017)  Royal Canin üksuses.
    Baltikumi ärijuhi rolli  juurde kuulus ka filiaalide ülesehitamine 3-s riigis, meeskondade loomine ja arendamine
    ning äritegevuse integreerimine. Globaalses P&O meeskonnas oli Katrini peamiseks rollis
    HPT ( High Performing Teamwork) arendamine ja meeskondlik coaching eri riikide multikultuursetes meeskondades.

    Katrin on läbinud  Senior Practitioner Diploma taseme kursuse Executive Coachingus, Sertifitseeritud
    Converstational Intelligence (R)  C-IQ coach ja kuulub ka International Coach Federation Estonia ühingu juhatusse.
  about_en:

- name: Marko Petron
  photo: marko_petron
  type: Ärinduse mentor
  about_et: >
    Olen Marko Petron, Energeetika ja kommunaalteenuste valdkonna ärijuht CGI’st.
    Minu ülesandeks on hoida kliendikontakte , pakkuda ning ka tiimiga toota olemasolevatele ja uutele klientidele
    võimalikke tarkvaralisi ja ka riistvaralisi  võimalusi.

    Uute teenuste juures huvitab mind eriti väärtuspakkumise pool st kuidas muutub maailm loodavast paremaks.
    Kuidas seda mõõta. Kuidas saavutada ja hoida konkurentsitingimustes fookust läbi kogu arendusetsükli.
    Lisaks, milline on lahenduse minimaalne läbilöögilävi ning  kuidas  ja kas on võimalik skaleeruda.
    Kõige lõpuks ka see, milliseid ideid antud projekt võiks lisaks tekitada. Viimane peaks garanteerima kogu
    tegevuse mõttekuse isegi kui kõik antud projektis untsu peaks minema.
  about_en:

- name: Katrin Rohtla
  photo: katrin_rohtla
  type: Ärinduse mentor
  about_et: >
    Töötan rahvusvahelises tarkvaraettevõttes CGI ärijuhina. Varasemalt oman aastatepikkust kogemust avalikus
    sektoris projektide/infosüsteemide arendusprotsessi juhtimisel ning agiilse lähenemise juurutamisel.
    Naudin meeskonnatööd ja suhtlemist huvitavate inimestega ning usun agiilse lähenemise väärtustesse.
    Olen saanud praktikas kasutada teoorias paljulubavaid metoodikaid ja mõistnud nende toimimist või
    mittetoimimist erinevates olukordades. Olen infosüsteeme planeerides ja neid ehitades kasutanud mitmeid
    lõppkasutaja kaasamise metoodikaid, seega saan ideedele kaasa mõelda lõppkasutaja vaatenurgast.
    Probleemidesse ja takistustesse suhtun kui väljakutsetesse, et uues olukorras leida lahendus.
    Peamine takistus ideede realiseerimisel on hirm läbikukkumise ees, seega jäädakse tihti ootama nn „õiget aega“.
    Arvan, et idee tekkimisel tuleb sellega hakata tegelema kohe ja läbi uue kogemuse seda pidevalt täiendada.
    LAPhackil aitan tekkinud ideed läbi mõelda ja leida realiseerimiseks toetava ärimudeli.
  about_en:

- name: Heleri Holm
  photo: heleri_holm
  type: Rohetehnoloogia mentor
  about_et: >
    Helerile on keskkond olnud südamelähedane, juba lapsest saati. Ta on lõpetanud keskkonnakorralduse eriala ning
    töötanud Keskkonnaametis, kus ta puutus kokku väga erinevate keskkonnateemadega.
    Ta on olnud mitmeid aastaid tegev ka müügivaldkonnas. Täna töötab Heleri Tallinna Teaduspargis Tehnopol
    Startup Inkubaatori projektijuhina, juhtides nii rohetehnoloogia-, kosmose- kui ka loovmeedia projekte.
    Tema missiooniks on leida Eesti energia startupidele investeeringuid ja aidata nad maailma turule.
    Läbi uudsete ja innovaatiliste lahenduste saame üheskoos keskkonda säästa - ikka näoga looduse poole!
  about_en: