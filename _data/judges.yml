- name: Aive Uus
  photo: aive_uus
  type: Concise Systems
  about: >
    Olen töötanud tarkvaraarenduses üle kümne aasta erinevates rollides, näiteks analüütik, testija, projektijuht,
    agile coach, team leader. Samuti olen olnud nii teostaja kui ka tellija rollis ning seotud
    projektidega nii riigile kui ka erasektorile. Praegu töötan ettevõttes Concise Systems.
    Aeg-ajalt meeldib panna end proovile erinevate sertifikaatide ja koolitustega.
    Innustun muutuvast maailmast, agiilsusest, entusiastlikest inimestest ning meeskonnatööst.
    Usun, et töö võib olla ühtlasi ka hobi!

- name: Ragmar Saksing
  photo: ragmar_saksing
  type: Tehnopol
  about: >
    Ragmar on hariduselt merebioloog, aga üle 18 aasta on ta edukat karjääri teinud hoopis infotehnoloogia valdkonnas.
    Ta on ettevõtjana käivitanud mitmeid tehnoloogiaga seotud ettevõtteid.
    On ettevõtete Fututec ja Shipitwise asutaja, juhtinud nende arendusi ja ka müüki.
    On töötanud tarkvaraarendusettevõttes Proekspert Telekom valdkonna juhina,
    hiljem oli tema visiitkaardil kirjas klientide sõber. Täna juhib ta Tallinna Teaduspargis Tehnopol
    rohetehnoloogia valdkonda, kus aitab ettevõtetel muuta meie planeeti paremaks kohaks.
    Ta on eestvedamise ja reisimise fänn, alpinist ja isa.

