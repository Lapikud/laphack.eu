- name: Jan Lakspere
  photo: jan_lakspere
  type: IceFire
  about: >
    IT entrepreneur.
    24 years experience in Information Technology sector, 20 years in Financial Services and Banking sector.
    Solution Architect of large-scale Banking and FinTech information systems.
    Leading technology shift and introducing new technologies at Banking,
    Tax Administration and Telecom institutions. Long experience in merging,
    transforming and migrating IT Systems of international financial institutions.
    Leading international IT development teams and projects.
    Continuously contributing to Information Technology education development in Estonia.
    Speaker at international Information Technology and Financial sector conferences.


- name: Mariliis Leitud
  photo: mariliis_leitud
  type: Keskkonnaspetsialist Ericssoni Eesti AS
  about: >
    Olen omandanud Tallinna Ülikoolis bakalaureuse kraadi keskkonnakorralduse erialal ning hetkel olen

    lõpusirgel magistriõpingutes Tallinna Tehnikaülikoolis logistika erialal. Olen alati olnud tugev loodust puudutavates

    valdkondadest kuid mind on alati tõmmanud teemad, mis on seotud tarneahela ja tootmisega. Tänaseks olen ühendanud

    need kaks valdkonda nii oma hariduses kui ka igavpäevatöös. Leian, et aina enam globaliseeruvas tarbimisühiskonnas on ainuke võimalus

    säästa nii keskkonda kui arendada uusi tehnoloogiaid neid kahte ühendades mitte vastandades.

- name: Urmas Eero
  photo: urmas_eero
  type: Aiotex
  about: >
    Olen Sammy, vahest kutsutakse ka Urmas Eero’ks.
    Tänased töökohad on:
    Aiotex  - CEO ja Founder ( tegeleme riist ja tarkvara arendusega ning klientidele erilahenduste pakkumisega)
    Telia - IoT Arhitekt ( põhiliselt tegelen targa linna arhitektuuri ja IoT lahenduste välja töötamisega,
    n.t. tööstuste digitaliseerimine ).
    Enne Aiotex’i loomist töötasin pikka aega Skype’s ( ~11a ), Eesti Energias ja TV3’s ..
    Teemad milles suudan kõige paremini teamidele tuge pakkuda:  süsteemide ja teenuste arhitektuur,
    seadmete ja süsteemide integratsioon, riistvara disain, tehnoloogiate valik …

- name: Tõnis Lind
  photo: tonis_lind
  type: Arvutitark
  about: >
    Tõnis on TTÜs informaatika lõpetanud noormees, kes töötab Arvutitargas turundusjuhina.
    Tõnise töö nõuab talt tehnoloogiatrendidega kursis olemist, oskab ta hinnata kaasaegseid
    lahendusi ja innovatsiooni. Vabal ajal on ta suur arvutite entusiast ning tegeleb E-Spordi ürituste korraldamisega.